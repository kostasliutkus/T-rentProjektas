<div class="register-container">
  <form #registrationForm="ngForm" (ngSubmit)="registerUser()" novalidate>
    <mat-form-field>
      <mat-label for="username">Username</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="userName" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email"[(ngModel)]="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" id="passwordConfirmation" name="passwordConfirmation"[(ngModel)]="passwordConfirmation" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="registerUser()">Register</button>
  </form>
</div>
