  <div class="add-renter-header-container">
    <h4 class="add-renter-header">Renter details</h4>
  </div>
<form [formGroup]="renterForm" class="form-container">
  <mat-form-field class="form-field">
    <mat-label for="firstName">First Name:</mat-label>
    <input matInput type="text" id="firstName" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="lastName">Last Name:</mat-label>
    <input matInput type="text" id="lastName" formControlName="lastName" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="organization">Organization:</mat-label>
    <input matInput type="text" id="organization" formControlName="organization" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="age">Age:</mat-label>
    <input matInput type="number" id="age" formControlName="age" min="18" max="100" />
    <mat-hint align="end" color="white">Subject must be at least 18 years old to be a Renter.</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="email">Email:</mat-label>
    <input matInput type="email" id="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="phone">Phone:</mat-label>
    <input matInput type="tel" id="phone" formControlName="phone" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="addRenter()">Create Renter</button>
</form>
