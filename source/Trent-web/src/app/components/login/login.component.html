<div class="login-container">
  <div class="header">
  <h4 class="login-header">Login</h4>
  </div>
  <form [formGroup]="loginForm" class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" type="text" id="username" name="username" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" id="password" name="password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
        <mat-icon>{{ showPassword ? 'eye_off' : 'eye' }}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <div class="button-container">
    <button mat-raised-button color="primary" class="login-button" (click)="loginUser()">Login</button>
      <a href="javascript:void(0)" (click)="navigateToRegister()">Register</a>
    </div>
  </form>
</div>
