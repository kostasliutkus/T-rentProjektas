<table mat-table [dataSource]="orders" class="mat-table-orders">

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
    <td mat-cell *matCellDef="let order"> {{order.creationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="leaseStartDate">
    <th mat-header-cell *matHeaderCellDef> Lease Start Date </th>
    <td mat-cell *matCellDef="let order"> {{order.leaseStartDate}} </td>
  </ng-container>

  <ng-container matColumnDef="leaseEndDate">
    <th mat-header-cell *matHeaderCellDef> Lease end Date </th>
    <td mat-cell *matCellDef="let order"> {{order.leaseEndDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let order"> {{order.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  (click)="goToOrder(order)" *matRowDef="let order; columns: displayedColumns;"></tr>
  <br>

</table>
