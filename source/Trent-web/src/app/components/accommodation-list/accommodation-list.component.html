<table mat-table [dataSource]="accommodations" class="mat-elevation-z8">

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let accommodation"> {{accommodation.location}} </td>
  </ng-container>

  <ng-container matColumnDef="instructions">
    <th mat-header-cell *matHeaderCellDef> Instructions </th>
    <td mat-cell *matCellDef="let accommodation"> {{accommodation.instructions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let accommodation; columns: displayedColumns;"></tr>
</table>
