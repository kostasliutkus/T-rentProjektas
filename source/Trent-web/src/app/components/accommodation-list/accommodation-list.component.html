<div class="buttons-div" *ngIf="isAuthenticated" >
  <div class="button-container">
    <button mat-raised-button color="primary" class=""  (click)="createAccommodation()">Create new</button><br><br>
  </div>
</div>
<table mat-table [dataSource]="accommodations" class="mat-table-accommodations">

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let accommodation"> {{accommodation.location}} </td>
  </ng-container>

  <ng-container matColumnDef="instructions">
    <th mat-header-cell *matHeaderCellDef> Instructions </th>
    <td mat-cell *matCellDef="let accommodation"> {{accommodation.instructions}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let accommodation"> {{accommodation.id}}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="goToAccommodation(accommodation)" *matRowDef="let accommodation; columns: displayedColumns;"></tr>
</table>
